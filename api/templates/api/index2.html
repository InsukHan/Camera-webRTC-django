<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport"
      content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1"/>
    <title>Mobile First Camera Template</title>
    <link rel="stylesheet" type="text/css" href="{% static 'api/style.css' %}" />
    <style>
      body, html {
          height: 100%;
      }
      button {
          margin: 0 10px 20px 0;
          width: 90px;
      }
      div#buttons {
          margin: 0 0 1em 0;
      }
      div#container {
          max-width: 100%;
      }
      #errormessage {
          display: none;
          font-size: 300%;
      }
      #videoblock {
          display: none;
      }
      p#dimensions {
          height: 1em;
          margin: 0 0 1.5em 0;
      }
      video {
          background: none;
          height: auto;
          width: auto;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="buttons">
        <button id="qvga">QVGA</button>
        <button id="vga">VGA</button>
        <button id="hd">HD</button>
        <button id="full-hd">Full HD</button>
      </div>

      <div id="videoblock">
          <p id="dimensions"></p>

          <video id="gum-res-local" playsinline autoplay></video>
          <div id="width">
              <label>Width <span></span>px:</label>
              <input type="range" min="0" max="1920" value="0">
          </div>
          <input id="sizelock" type="checkbox">Lock video size<br>
          <input id="aspectlock" type="checkbox">Lock aspect ratio<br>
      </div>
      <p id="errormessage"></p>

    </div>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="{% static 'api/main.js' %}"></script>
  </body>
</html>
